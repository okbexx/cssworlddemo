<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            position: absolute;
            clip: rect(0 0 0 0);
        }
        label {
            display: inline-block;
            line-height: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
<button id="btn" onclick="go()"></button>
<label for="btn">按钮</label>
<script>
    function go() {
        console.log('go')
    }
</script>
</body>
</html>
