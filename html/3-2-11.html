<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 160px;
            padding: 30px;
            box-sizing: border-box;
            background-color: #beceeb;
            margin-bottom: 50px;
        }

        .child {
            height: 100%;
            background: #cd0000;
        }

        .rel {
            position: relative;
        }

        .rel > .child {
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div style="width: 500px">
    <div class="box">
        <div class="child">高度100px</div>
    </div>
    <div class="box rel">
        <div class="child">高度160px</div>
    </div>
</div>
</body>
</html>
